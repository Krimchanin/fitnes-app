<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик упражнений</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2>Планировщик упражнений</h2>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="day">День недели:</label>
                <select class="form-control" id="day" name="day" required>
                    <option value="Понедельник">Понедельник</option>
                    <option value="Вторник">Вторник</option>
                    <option value="Среда">Среда</option>
                    <option value="Четверг">Четверг</option>
                    <option value="Пятница">Пятница</option>
                    <option value="Суббота">Суббота</option>
                    <option value="Воскресенье">Воскресенье</option>
                </select>
                <!--<input type="text" class="form-control" id="day" name="day" required>-->
            </div>
            <div class="form-group">
                <label for="time">Время:</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="exercise">Упражнение:</label>
                <input type="text" class="form-control" id="exercise" name="exercise" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
        <h3 class="mt-5">Запланированные упражнения</h3>
        <ul class="list-group mt-3">
            {% for exercise in exercises %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ exercise[0] }} - {{ exercise[1] }} - {{ exercise[2] }}
                <a href="{{ url_for('delete_exercise', index=loop.index0) }}" class="btn btn-danger btn-sm">Удалить</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Вернуться в меню</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
