<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор калорий</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2>Калькулятор калорий</h2>
        <ul class="nav nav-tabs" id="calorieTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="select-tab" data-toggle="tab" href="#select" role="tab" aria-controls="select" aria-selected="true">Выбрать из списка</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="manual-tab" data-toggle="tab" href="#manual" role="tab" aria-controls="manual" aria-selected="false">Ввести вручную</a>
            </li>
        </ul>
        <div class="tab-content" id="calorieTabContent">
            <div class="tab-pane fade show active" id="select" role="tabpanel" aria-labelledby="select-tab">
                <form method="POST" action="{{ url_for('calorie_calculator') }}">
                    <input type="hidden" name="method" value="select">
                    <div class="form-group mt-3">
                        <label for="product">Продукт:</label>
                        <select class="form-control" id="product" name="product" required>
                            {% for product in products %}
                                <option value="{{ product }}">{{ product }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="weight">Вес (в граммах):</label>
                        <input type="number" class="form-control" id="weight" name="weight" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Рассчитать</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">На главную</a>
                </form>
            </div>
            <div class="tab-pane fade" id="manual" role="tabpanel" aria-labelledby="manual-tab">
                <form method="POST" action="{{ url_for('calorie_calculator') }}">
                    <input type="hidden" name="method" value="manual">
                    <div class="form-group mt-3">
                        <label for="weight_manual">Вес (в граммах):</label>
                        <input type="number" class="form-control" id="weight_manual" name="weight_manual" required>
                    </div>
                    <div class="form-group">
                        <label for="calorie_per_gram">Калорийность на 1 грамм (ккал):</label>
                        <input type="number" step="0.01" class="form-control" id="calorie_per_gram" name="calorie_per_gram" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Рассчитать</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">На главную</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
